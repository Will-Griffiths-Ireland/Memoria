<!-- This is the single html page that the application runs within.
Nearly all code is generated and insert to the DOM through JavaScript -->

<!DOCTYPE html>
<html lang="en-gb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <title>Memoria</title>
</head>
<header>
    <h4 style="color: #fff;z-index: 5000; background-color: #000;position: relative ; display: inline" onclick="scatterCards(createGameDeck('all','all'))">  [ Scatter Full Card Deck ]  </h4>
    <h4 style="color: #fff;z-index: 5000; background-color: #000;position: relative ; display: inline" onclick="scatterCards(createGameDeck('all','white'))">  [ Scatter White Card Deck ]  </h4>
    <h4 style="color: #fff;z-index: 5000; background-color: #000;position: relative ; display: inline" onclick="scatterCards(createGameDeck(cardTheme,cardColor))">  [ Scatter Select Card Deck ]  </h4>
    <h4 style="color: #fff;z-index: 5000; background-color: #000;position: relative ; display: inline" onclick="burnCards()">  [ Burn All Cards ]  </h4>
    <h4 style="color: #fff;z-index: 5000; background-color: #000;position: relative ; display: inline" onclick="gameStart(cardTheme,cardColor)">  [ Game Start Test ]  </h4>
    <h4 style="color: #fff;z-index: 5000; background-color: #000;position: relative ; display: inline" onclick="displayMenu()">  [ Display Menu ]  </h4>
</header>
<section id="gameArea"></section>
<body>
<script src="./assets/js/main.js" type="text/javascript"></script>   
</body>
</html>
